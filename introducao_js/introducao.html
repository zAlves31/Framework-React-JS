<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Introducao ao JavaScript</h1>
    <input type="text" placeholder="digite seu nome" id="nome">

    <button onclick="alert('Bom dia, Pe-pessoal')">Bom dia</button>
    <button onclick="saudacao()">Saudar</button>


    <script>
        function saudacao() {

            var nome = window.document.getElementById('nome').value;
            alert(`Bom dia ${nome} !`)

            //console.log(nome.placeholder)
            //console.log(nome.value)
        }
    </script>
</body>
</html>
