<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora Simples</h1>

    <form onsubmit="calcular()">
        <label for="n1">primeiro numero</label>
        <input type="number" id="n1">
        <br><br>
        <label for="n2">segundo numero</label>
        <input type="number" id="n2">
        <br><br>

        <label for="operacao">Operacao</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <button>Calcular</button>
    </form>

    <script>

        function calcular(){
            event.preventDefault();

            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            let op = document.getElementById('operacao').value;
            let resultado;

            if (op == '+'){
                resultado = somar(n1, n2);
                alert(`O resultado da soma e : ${resultado}`)
            }else if(op == '-'){
                resultado = subtrair (n1, n2);
                alert(`O resultado da subtracao e : ${resultado}`)
            }else if(op == '*'){
                resultado = multiplicacao (n1, n2);
                alert(`O resultado da multiplicacao e : ${resultado}`)
            }else if(op == '/'){
                resultado = divisao (n1, n2);
                alert(`O resultado da divisao e : ${resultado}`)
            }
            
        }

        function somar(x,y){
            return x + y;
        }

        function subtrair(x,y){
            return x - y;
        }

        function multiplicacao(x,y){
            return x * y;
        }

        function divisao(x,y){
            if (y == 0){
                return "Nao e um numero"
            }
            return x/y;
        }
    </script>
</body>
</html>
